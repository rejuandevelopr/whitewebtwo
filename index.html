<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Graphic Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #graphic-container {
      position: relative;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .user-input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .generated-info {
      position: absolute;
      top: 100px;
      left: 100px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.7);
      z-index: 99;
    }
  </style>
</head>
<body>

<div id="graphic-container">
  <!-- Your graphic goes here -->
  <img style="max-width: 800px; width: 100%;" src="./image/client-graphic.png" alt="Your Graphic">

  <!-- User input for booth number -->
  <input type="text" id="boothNumberInput" class="user-input" placeholder="Enter Booth Number">

  <!-- New input for uploading image file -->
  <input type="file" id="imageInput" accept="image/jpeg" class="user-input" onchange="handleImageUpload()">

  <!-- Button to generate graphic -->
  <button onclick="generateGraphic()">Generate Graphic</button>

  <!-- Display generated info -->
  <div id="generatedInfo" class="generated-info"></div>
</div>

<script>
  function handleImageUpload() {
    const imageInput = document.getElementById('imageInput');
    const graphicContainer = document.getElementById('graphic-container');
    const graphic = graphicContainer.querySelector('img');

    const file = imageInput.files[0];

    if (file) {
      const reader = new FileReader();

      reader.onload = function (e) {
        graphic.src = e.target.result;
      };

      reader.readAsDataURL(file);
    }
  }

  function generateGraphic() {
    // Get user inputs
    const boothNumber = document.getElementById('boothNumberInput').value;

    // Update the graphic with user inputs
    const graphicContainer = document.getElementById('graphic-container');
    const graphic = graphicContainer.querySelector('img');
    graphic.src = "your-graphic.jpg"; // Update the source with your original graphic

    // Remove existing generated info
    const generatedInfo = document.getElementById('generatedInfo');
    generatedInfo.innerHTML = '';

    // Create a div for booth number
    const boothNumberDiv = document.createElement('div');
    boothNumberDiv.textContent = `Booth Number: ${boothNumber}`;

    // Append the new element
    generatedInfo.appendChild(boothNumberDiv);
  }
</script>

</body>
</html>
